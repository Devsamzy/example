A simple image slider using html,CSS,Javascript 
Html code:
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Image Slide</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
    
  </head>
  
  <body>
    
    
    <div class="img-container">
      
      <img src="1.jpg" id="image" alt="Image">
      <button id="btn1" type="button">&lt;</button>
<button id="btn2" type="button">&gt;</button>
      
      
    </div>
    
    
    <script src="Index.js"></script>
    
  </body>
  
  
  


<style>
.img-container img{
 display: block; 
 height:200px;
 width:250px;
 margin:100px auto;
}
.img-container{
  position: relative;
}
#btn1{
  position: absolute;
  top:105px;
  left:70px;
  font-size:2em;
  border:none;
  background:#898989;
  color:#fff;
}

#btn2{
  position: absolute;
  top:105px;
  left:245px;
  font-size:2em;
  border:none;
  background:#898989;
  color:#fff;
}
body{
  background: blue;
}
</style>
<script>

const photos=['1.jpg','nnn.png','3.jpg'];

var imgId = document.getElementById('image');
var count=0;

let button1 = document.getElementById('btn1');
let button2 = document.getElementById('btn2');
button1.addEventListener('click',function(){
  count--;
  
  if(count<0){
    count=photos.length-1;
    imgId.src=photos[count];
    
  }
  
  else{
    imgId.src=photos[count];
  }
});
button2.addEventListener('click',function(){
  count++;
  
  if(count>=photos.length){
    count=0;
    imgId.src=photos[count];
    
  }
  
  else{
    imgId.src=photos[count];
  }
});
</script>
</html>
